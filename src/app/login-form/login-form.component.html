<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h1>Om bestellingen te plaatsen moet u inloggen!</h1>
    <form #loginForm="ngForm" (ngSubmit)="onLoginShopUser(loginForm)">
      <div class="form-group">
        <label for="email">EMail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Wachtwoord</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
<!--        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">-->
          <button class="btn btn-primary" type="submit">
          {{ isLoginMode ? 'Login' : 'Regristreren' }}!
        </button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Naar {{ isLoginMode ? 'Regristreren' : 'Login' }}!
        </button>
      </div>
    </form>
  </div>
</div>
